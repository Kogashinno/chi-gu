<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ヒカゲちゃん</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding-top: 50px;
    }
    .chigu {
      width: 200px;
      height: auto;
      animation: breathe 2.5s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <h1>ヒカゲちゃん</h1>
  <p>チーグー代表のヒカゲちゃんです</p>
  <img src="hikage.png.PNG" alt="ヒカゲちゃん" class="chigu" />
</body>
</html>
