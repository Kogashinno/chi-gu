<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ヒカゲちゃん</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding-top: 50px;
    }
    .chigu {
      width: 200px;
      height: auto;
      animation: breathe 2.5s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>ヒカゲちゃん</h1>
  <p>チーグー代表のヒカゲちゃんです</p>
  <img id="hikage" class="chigu" src="" alt="ヒカゲちゃん">
  
  <script>
    const images = ['hikage_0.png', 'hikage_1.png', 'hikage_2.png'];
    const randomIndex = Math.floor(Math.random() * images.length);
    document.getElementById('hikage').src = images[randomIndex];
  </script>
</body>
</html>
