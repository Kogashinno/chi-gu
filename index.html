<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>チーグー</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    img {
      width: 200px;
      margin-top: 30px;
      animation: breathe 2s infinite;
    }
    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ヒカゲちゃん</h1>
  <p>チーグー代表のヒカゲちゃんです</p>
  <img src="https://i.imgur.com/N7a8Sxz.png" alt="ヒカゲちゃん">
</body>
</html>
