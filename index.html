<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>チーグー</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    img {
      width: 200px;
      margin-top: 30px;
      animation: breathe 2s infinite;
    }
    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ヒカゲちゃん</h1>
  <p>チーグー代表のヒカゲちゃんです</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/OOjs_UI_icon_userAvatar.svg/1024px-OOjs_UI_icon_userAvatar.svg.png" alt="ヒカゲちゃん">
</body>
</html>
